<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Simple Store</title>
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<form action="/storePage.html" method="POST">
    EDIT Page: <input type="text" name="message"/>
    <input type="submit" value="Ok">
</form>


<form>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" id="disabledTextInput" name="id" placeholder="id">
        </div>
        <div class="col">
            <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
       <div class="col">
            <input type="text" class="form-control" name="price" placeholder="${product.price}">
        </div>
       <div class="col">
            <input type="text" class="form-control" name="data" placeholder="Data">
        </div>

    </div>
</form>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Data</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>${product.id}
        <td>${product.name}
        <td>${product.price} $
        <td>
        <td>
            <form action="/productEdit" method="POST">
                <input type="text" hidden="true" name="id" value="${product.id}" />
                <input type="submit" class="btn btn-warning" value="Edit">
            </form>
        </td>
        <td>
            <form action="/storePage.html" method="POST">
                <input type="text" hidden="true" name="id" value="${product.id}" />
                <input type="submit" class="btn btn-danger" value="Delete">
            </form>
        </td>
    </tbody>

</table>


<p>Message: ${message}</p>

<p>Method: ${method}</p>

<p>URL: ${URL}</p>


<p>SessionId: ${sessionId}</p>

<p>Parameters: ${parameters}</p>

</body>
</html>
